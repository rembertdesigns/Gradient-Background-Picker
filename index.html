<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Gradient Generator - Create Beautiful Animated Gradients</title>
    <meta name="description" content="Professional gradient generator with animations, accessibility features, AI suggestions, and export options for all major frameworks.">
    <link rel="stylesheet" href="style.css" />
</head>
<body id="gradient">
    <div class="container">
        <header>
            <h1>üé® Advanced Gradient Generator</h1>
            <p>Create beautiful animated multi-color gradients for your projects</p>
        </header>

        <!-- Quick Actions Toolbar -->
        <div class="quick-actions-toolbar">
            <button id="darkModeToggle" class="quick-action-btn" title="Toggle Dark Mode (Alt+D)">
                <span class="icon">üåô</span> Dark Mode
            </button>
            <button id="surpriseMeBtn" class="quick-action-btn" title="Random Gradient (Alt+R)">
                <span class="icon">üé≤</span> Surprise Me
            </button>
            <button id="undoBtn" class="quick-action-btn" title="Undo (Ctrl+Z)" disabled>
                <span class="icon">‚Ü∂</span> Undo
            </button>
            <button id="redoBtn" class="quick-action-btn" title="Redo (Ctrl+Y)" disabled>
                <span class="icon">‚Ü∑</span> Redo
            </button>
            <button id="compareBtn" class="quick-action-btn" title="Compare Before/After">
                <span class="icon">‚öñÔ∏è</span> Compare
            </button>
            <button id="keyboardShortcutsBtn" class="quick-action-btn" title="Keyboard Shortcuts (?)">
                <span class="icon">‚å®Ô∏è</span> Shortcuts
            </button>
            <button id="autoSaveIndicator" class="quick-action-btn auto-save-indicator">
                <span class="icon">üíæ</span> <span id="autoSaveStatus">Auto-saved</span>
            </button>
        </div>

        <main>

            <!-- Live Preview Section -->
            <section class="preview-section">
                <h2>Live Preview</h2>
                <div class="gradient-preview" id="gradientPreview"></div>

                <!-- Enhanced Preview with Patterns -->
                <div class="enhanced-preview-section">
                    <div class="preview-tabs">
                        <button class="preview-tab-btn active" data-preview-tab="gradient">Gradient Only</button>
                        <button class="preview-tab-btn" data-preview-tab="pattern">With Pattern</button>
                        <button class="preview-tab-btn" data-preview-tab="mesh">Mesh Mode</button>
                        <button class="preview-tab-btn" data-preview-tab="texture">With Texture</button>
                    </div>
                    
                    <div class="pattern-overlay-preview" id="patternOverlayPreview"></div>
                </div>
                
                <!-- Animation Controls -->
                <div class="animation-controls">
                    <h3>üé¨ Animation Controls</h3>
                    <div class="animation-grid">
                        <div class="animation-control-group">
                            <label>Animation Type:</label>
                            <div class="animation-buttons">
                                <button class="animation-btn" data-type="none">None</button>
                                <button class="animation-btn" data-type="rotate">Rotate</button>
                                <button class="animation-btn" data-type="shift">Shift</button>
                                <button class="animation-btn" data-type="pulse">Pulse</button>
                            </div>
                        </div>
                        
                        <div class="animation-control-group">
                            <label for="animationSpeed">Speed: <span id="speedValue">1x</span></label>
                            <input type="range" id="animationSpeed" min="0.5" max="5" value="1" step="0.1">
                        </div>
                        
                        <div class="animation-control-group">
                            <label>Direction:</label>
                            <div class="animation-buttons">
                                <button class="animation-btn active" data-direction="normal">Forward</button>
                                <button class="animation-btn" data-direction="reverse">Reverse</button>
                            </div>
                        </div>
                        
                        <div class="animation-control-group">
                            <button class="play-pause-btn" id="playPauseBtn">
                                <span id="playPauseIcon">‚è∏Ô∏è</span>
                                <span id="playPauseText">Pause</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Enhanced Animation & Effects Controls -->
                <div class="effects-controls">
                    <h3>üé® Pattern & Effects</h3>
                    <div class="effects-grid">
                        <!-- Pattern Overlays -->
                        <div class="effect-control-group">
                            <label>Pattern Overlay:</label>
                            <div class="pattern-buttons">
                                <button class="pattern-btn active" data-pattern="none">None</button>
                                <button class="pattern-btn" data-pattern="noise">Noise</button>
                                <button class="pattern-btn" data-pattern="stripes">Stripes</button>
                                <button class="pattern-btn" data-pattern="dots">Dots</button>
                                <button class="pattern-btn" data-pattern="waves">Waves</button>
                            </div>
                        </div>
                        
                        <!-- Pattern Intensity -->
                        <div class="effect-control-group">
                            <label for="patternIntensity">Intensity: <span id="intensityValue">50%</span></label>
                            <input type="range" id="patternIntensity" min="10" max="100" value="50" step="5">
                        </div>
                        
                        <!-- Pattern Scale -->
                        <div class="effect-control-group">
                            <label for="patternScale">Scale: <span id="scaleValue">1x</span></label>
                            <input type="range" id="patternScale" min="0.5" max="3" value="1" step="0.1">
                        </div>
                    </div>
                </div>

                <!-- Blend Modes -->
                <div class="blend-controls">
                    <h3>üåà Blend Modes</h3>
                    <div class="blend-grid">
                        <div class="blend-control-group">
                            <label for="blendMode">Blend Mode:</label>
                            <select id="blendMode">
                                <option value="normal">Normal</option>
                                <option value="multiply">Multiply</option>
                                <option value="screen">Screen</option>
                                <option value="overlay">Overlay</option>
                                <option value="soft-light">Soft Light</option>
                                <option value="hard-light">Hard Light</option>
                                <option value="color-dodge">Color Dodge</option>
                                <option value="color-burn">Color Burn</option>
                                <option value="darken">Darken</option>
                                <option value="lighten">Lighten</option>
                                <option value="difference">Difference</option>
                                <option value="exclusion">Exclusion</option>
                            </select>
                        </div>
                        
                        <div class="blend-control-group">
                            <label for="blendOpacity">Opacity: <span id="blendOpacityValue">100%</span></label>
                            <input type="range" id="blendOpacity" min="10" max="100" value="100" step="5">
                        </div>
                    </div>
                </div>

                <div class="preview-demos">
                    <div class="demo-card">Card</div>
                    <button class="demo-button">Button</button>
                    <div class="demo-text">
                        <h3>Sample Text</h3>
                        <p>See how your gradient looks with content</p>
                    </div>
                </div>
            </section>
